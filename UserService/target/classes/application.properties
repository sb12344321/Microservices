server.port=8081
spring.application.name=USER-SERVICE
eureka.instance.prefer-ip-address=true


eureka.client.service-url.defaultZone=http://localhost:8761/eureka

resilience4j.circuitbreaker.instances.orderServiceBreaker.slidingWindowSize=5
resilience4j.circuitbreaker.instances.orderServiceBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.orderServiceBreaker.waitDurationInOpenState=10s
